<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background YouTube Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* YouTube iframe background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none; /* Prevent interaction with the video */
    }

    /* Example content styling */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .content h1 {
      margin-top: 20%;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- YouTube Video Background -->
  <iframe
    class="video-background"
    src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&loop=1&mute=1&playlist=Hse_HTX6KGs"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>

  <!-- Page Content -->
  <div class="content">
    <h1>Find Me</h1>
    <p>If u please me, you will be rewarded with the treasure u seek</p>
  </div>
</body>
</html>
