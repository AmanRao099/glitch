<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video</title>
  <style>
    /* Ensure body takes full height */
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Full-screen video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video scales correctly */
      z-index: -1; /* Keeps the video behind content */
    }

    /* Example content styling */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .content h1 {
      margin-top: 20%;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" autoplay loop muted>
    <source src="glitch background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Page Content -->
  <div class="content">
    <h1>Find Me</h1>
    <p>If your please me,you will get the treasure u seek</p>
  </div>
</body>
</html>
